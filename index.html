<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Charles' Tip Calculator</h1>
        <hr>
        <div class="calculator">
            <form>
                <label>
                    How much was your bill?<br>
                    $ <input type="text">
                </label><br>
                <label >
                    How was your service?<br>
                    <select id="select">
                        <option disabled selected value="">-- Choose an option --</option>
                        <option name="" id="">30% - Outstanding</option>
                        <option name="" id="">20% - Good</option>
                        <option name="" id="">15% - It was okay</option>
                        <option name="" id="">10% - Bad</option>
                        <option name="" id="">5% - Terrible</option>
                    </select>
                </label><br>
                <label>
                    How may people are sharing the bill?<br>
                    <input type="text"> people
                </label><br>
                <button type="button">Calculate!</button>
            </form>
        </div>
    </div>
</body>
</html>
